<div class="player-choose">
<Form [formGroup]="stateForm" novalidate>
    <div class="state-container-dropdown">
        <div >
        <div class="search-results" (click)="selectValue(s)" *ngFor="let s of stateList | searchFilter: getSearchValue()">
            {{s.name}}
        </div>
        </div>
    </div>
    <input id="search" autocomplete="off" formControlName="search" class="input-underline search-bar" type="text">
</Form>
<div [hidden]=!hasSelected class="selected">
    <p>{{selectedVal.abb}}</p>
</div>
</div>
